    <link href="https://fonts.googleapis.com/css2?family=Newsreader:ital,wght@0,600;1,600&amp;display=swap" rel="stylesheet" />

<body>
    <section id="section1" class="scroll-section"></section>


    
    <!-- Navigation-->
      
    <nav class="navbar navbar-expand-lg navbar-light fixed-top shadow-sm" id="mainNav">
        <div class="container px-5">
            <a class="navbar-brand fw-bold" href="#page-top"><img src="/static/images/logo.png" alt="..." /></a>

                Menu
                <i class="bi-list"></i>

            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ms-auto me-4 my-3 my-lg-0">
                    <div class="button-container">
                        <a href="{{ url_for('home') }}" class="button">Home</a> 
                        <a href="{{ url_for('services') }}" class="button">Our Services</a>
                        <a href="{{ url_for('about') }}" class="button">About Us</a>

                    <span class="d-flex align-items-center">
                        
                    </span>
                </button>

    {% block content %}
    {% endblock %}
    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>

    </section>
    <script>
        // Smooth scrolling function
        function smoothScroll(target) {
            document.querySelector(target).scrollIntoView({
                behavior: 'smooth'
            });
        }
    
        // Add click event listeners to the navigation links
        var links = document.querySelectorAll('a.scroll-link');
        links.forEach(function(link) {
            link.addEventListener('click', function(e) {
                e.preventDefault();
                var target = this.getAttribute('href');
                smoothScroll(target);
            });
        });
    </script>
    
</body>
